<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    {% if title %}
        <title>{{ title }}</title>
    {% else %}
        <title>Home</title>
    {% endif %}
</head>
<body>

<nav class="navbar navbar-light" style="background-color: #43A047; font-family:Garamond Header; font-size:25px;">

    <div><p class="text-white" ><strong> Quiz N Survey</strong></p></div>
    <div align="right"><p class="text-white"><strong>Log Out</strong></p></div>
</nav>

<div class="container-fluid" style="margin:20px;">
    <div class="row">
        <div class="col-3 col-sm-1 col-md-2">
            <div class="row">
                <button class="btn btn-success" style="padding:10px; border-radius:15px; font-family:Verdana;"> Quizzes</button>
            </div>
            <br>
            <div class="row">
                <button class="btn btn-secondary" style="padding:10px; border-radius:15px; font-family:Verdana;"> Exit Surveys</button>
            </div>
            <br>
            <div class="row">
                <button class="btn btn-secondary" style="padding:10px; border-radius:15px; font-family:Verdana;"> Personal</button>
            </div>
        </div>
        <div class="col-9 col-md-10 col-sm-11">
            {% block content %}{% endblock %}
        </div>
    </div>
</div>




<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
